<!DOCTYPE html>
<html class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Blasix">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Blasix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link href="/src/css/output.css" rel="stylesheet">
</head>

<body class="dark:bg-stone-950 dark:text-white md:overflow-hidden font-quicksand">
    <div class="flex justify-center items-center sm:px-16 px-6">
        <div class="xl:max-w-[1920px] w-full xl:h-screen">
            <!-- navbar -->
            <nav id="navbar" class="w-full flex justify-between items-center text-2xl lg:text-3xl xl:pt-10 pt-6">
                <img src="./assets/logo/logoTextSide.svg" alt="NavLogo" class="h-10 lg:h-14 object-contain">
                <ul class="hidden lg:flex gap-4 lg:gap-8 list-none items-center">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <button id="menu_button" class="lg:hidden cursor-pointer">
                    <img src="./assets/buttons/menu.svg" alt="menu_button_img">
                </button>

                <div id="menu" class="hidden bg-slate-500 h-[100vh] absolute inset-0">
                    <button id="close_button" class="cursor-pointer">
                        <img src="./assets/buttons/close.svg" alt="close_button_img">
                    </button>
                    <ul class="h-full grid place-items-center py-20">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <div id="body" class=" h-screen flex justify-between items-center">
                <div class="text-center flex flex-col gap-3">
                    <h1 class="text-6xl">Software Development</h1>
                    <div class="border-t border-gray-400"></div>
                    <p class="text-gray-600 text-4xl">Blasix, We fire through all software problems</p>
                </div>
                <img src="./assets/home.svg" alt="Home">
            </div>
        </div>
    </div>

    <script>
        const menu_button = document.querySelector("#menu_button");
        const close_button = document.querySelector("#close_button");
        const menu = document.querySelector("#menu");

        menu_button.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
        close_button.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        var navbarHeight = document.getElementById("navbar").offsetHeight;
        var body = document.getElementById("body");
        body.style.height = "calc(100vh - " + navbarHeight + "px)";
    </script>
</body>

</html>
