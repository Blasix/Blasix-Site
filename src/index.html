<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <div id="navbar" class="absolute w-full"></div>

    <div class="h-screen flex justify-between items-center">
        <div class="text-center flex flex-col gap-3">
            <h1 class="text-6xl">Software Development</h1>
            <div class="border-t border-gray-400"></div>
            <p class="text-gray-600 text-4xl">Blasix, We fire through all software problems</p>
        </div>
        <img src="/assets/home.svg" alt="Home">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("navbar").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "navbar.html", true);
            xhttp.send();
        });
    </script>
</body>

</html>
