<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand"
    />
    <style>
      body {
        font-family: "Quicksand";
      }
    </style>
  </head>
  <body>
    <main class="bg-white w-full overflow-hidden">
      <div class="flex justify-center items-center sm:px-16 px-6">
        <div class="xl:max-w-[1920px] w-full">
          <nav
            class="w-full flex pt-6 mb-12 justify-between items-center text-2xl lg:text-3xl"
          >
            <li
              class="gap-4 lg:gap-8 list-none items-center font-quicksand flex"
            >
              <img
                src="../../public/logoTextSide.svg"
                alt="logo"
                class="h-10 lg:h-14 object-contain"
              />
              <h1 class="font-bold">|</h1>
              <img
                src="../../public/GroupPlanner.svg"
                alt="logo"
                class="h-10 lg:h-14 object-contain"
              />
            </li>
            <div class="outline rounded-3xl hover:bg-red-500">
              <a
                href="https://Blasix.com"
                class="hidden px-4 py-2 font-quicksand md:flex"
                ><- Back</a
              >
            </div>
          </nav>
        </div>
      </div>
    </main>
  </body>
</html>
